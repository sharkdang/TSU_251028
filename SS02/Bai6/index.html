<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trang web bán hàng</h1>
    <ul>
        <li><a href="">Trang chủ</a></li>
        <li><a href="">Sản phẩm</a></li>
        <li><a href="">Giới thiệu</a></li>
        <li><a href="">Liên hệ</a></li>
    </ul>
    <h2>Thông tin sản phẩm</h2>
    <table border="1" cellspacing="10" cellpadding="10">
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Mô tả</th>
                <th>Giá</th>
                <th>Số lượng</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sản phẩm 1</td>
                <td>Mô tả sản phẩm</td>
                <td>100.000vnd</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Sản phẩm 2</td>
                <td>Mô tả sản phẩm</td>
                <td>200.000vnd</td>
                <td>30</td> 
            </tr>
            <tr>
                <td>Sản phẩm 3</td>
                <td>Mô tả sản phẩm</td>
                <td>150.000vnd</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
    <h2>Thông tin người dùng</h2>
    <form>
        <div>
            <label for="" >Họ và Tên :</label>
            <input type="text" name="name" placeholder="Nhập Tên" required>
        </div>
        <div>
            <label for="" >Email :</label>
            <input type="email" name="email" placeholder="Nhập Email" required>
        </div>
        <div>
            <label for="" >Số điện thoại :</label>
            <input type="tel" name="phone" placeholder="Nhập Số điện thoại" required>
        </div>
        <div>
            <label for="" >Địa chỉ :</label>
            <input type="text" name="address" placeholder="Nhập Địa chỉ" required>
        </div>
        <button type="submit" >Đặt hàng</button>
    </form>
    <footer>
        <p>© 2025 Trang web bán hàng </p>
    </footer>
</body>
</html>
