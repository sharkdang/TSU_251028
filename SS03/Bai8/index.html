<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Liên Hệ Với Chúng Tôi</h1>

    <form>
        <label for="name">Họ và tên:</label><br>
        <input type="text" id="name" name="name" style="width: 300px;"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" style="width: 300px;"><br><br>

        <label for="message">Tin nhắn:</label><br>
        <textarea id="message" name="message" rows="6" style="width: 600px;"></textarea><br><br>

        <button type="submit">Gửi</button>
    </form>
</body>
</html>
