<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant login form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Elegant login form</h1>
    <div class="container">
      <div class="login-box">
        <h2>LOG IN</h2>

        <form>
          <input id="username" type="email" placeholder="Email" required />
          <input id="password" type="password" placeholder="Password" required />

          <button id="loginBtn" class="submit" onclick="login()">Submit</button>
        </form>

        <div class="or">OR</div>

        <div class="social">
          <a href="#" class="fb">f</a>
          <a href="#" class="x">x</a>
          <a href="#" class="gg">G+</a>
        </div>

        <p class="signup">No account yet? <a href="#">Signup</a></p>
        <p class="forgot"><a href="#">Forgot your password?</a></p>
      </div>

    </div>
     <footer>
        2017 Elegant Login Form .All Right Reserved Design by W3layouts
      </footer>
    <script src="main.js"></script>
  </body>
</html>
