<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="cals-text">
            <p id="user-input">0</p>
        </div>
        <div class="cals-keys">
            <button class="key-others operations">AC</button>
            <button class="key-others operations">DEL</button>
            <button class="key-others operations">%</button>
            <button class="key-others operations">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            
            <button class="key-others operations">*</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>

            <button class="key-others operations">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="key-others operations">+</button>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button class="key-equal operations">=</button>

        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
